<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <title>Adventure!</title>
  </head>
  <body>
    <header class="header"></header>

    <div class="audio">
      <audio src="img/ambience.mp3" autoplay loop></audio>
    </div>

    <!-- MAIN DISPLAY AREA -->
    <div class="container scene-display">
      <img id="scene-view" src="img/title.jpg">
      <div class="placeholder1"></div>


        <!-- INFORMATION AREA -->
         <div id="start-button" >PRESS START</div>
         <div id="description-pane">
           <div id="close-pane">&times;</div>
           <div id="description-text">
             <p>Ahoy-hoy!</p>
             <p>Welcome to the apocalypse</p>
           </div>
         </div>
      </div>
    </div> <!--container div-->

    <footer class="footer">

      <!-- USER COMMAND ENTRY -->
      <div class="footer-component form-group">

        <div class="text-and-submit">
          <form id="user-input">
            <input type="text" id="user-command" class="input-control" autocomplete="off" placeholder="enter a command and press 'ENTER'">
          </form>
        </div>

      <!-- ACTION BUTTONS -->
        <div class="button-list">
          <button class="btn action-btn" id="examine">look</button>
          <button class="btn action-btn" id="use">use</button>
          <button class="btn action-btn" id="take">take</button>
          <button class="btn help-btn" id="help">help</button>
        </div>

      </div><!-- END FORM GROUP DIV -->

      <!-- INVENTORY -->
      <div class="footer-component inventory">
        <div class="inventory-label">
          INVENTORY
        </div>
        <div class="inventory-array">
          <img id="inv1" src="img/inv-empty.png" alt="empty slot">
          <img id="inv2" src="img/inv-empty.png" alt="empty slot">
          <img id="inv3" src="img/inv-empty.png" alt="empty slot">
          <img id="inv4" src="img/inv-empty.png" alt="empty slot">
        </div>
      </div>
    </footer>
  </body>
</html>
