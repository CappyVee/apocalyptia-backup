<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Adventure!</title>
  </head>
  <body>
    <header class="header"></header>

    <!-- MAIN DISPLAY AREA -->
    <div class="container">
      <div class="placeholder1"></div>
      <div class="card" style="width: 20rem;">
        <!-- <img class="card-img-top" src="img/help.jpg" alt="Card image cap"> -->
        <div class="card-body">
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <footer class="footer">

      <!-- USER COMMAND ENTRY -->
      <div class="footer-component form-group">

        <div class="text-and-submit">
          <form id="user-input">            
            <label for="user-command">What do you do?</label>
            <input type="text" id="user-command" class="input-control">
          </form>
        </div>

      <!-- ACTION BUTTONS -->
        <div class="button-list">
          <button class="btn action-btn" id="examine">look</button>
          <button class="btn action-btn" id="use">use</button>
          <button class="btn action-btn" id="take">take</button>
          <button class="btn help-btn" id="help">?</button>
        </div>

      </div>

      <!-- INVENTORY -->
      <div class="footer-component inventory">
        <img src="http://via.placeholder.com/100x100" alt="placeholder">
        <img src="http://via.placeholder.com/100x100" alt="placeholder">
        <img src="http://via.placeholder.com/100x100" alt="placeholder">
        <img src="http://via.placeholder.com/100x100" alt="placeholder">
        <img src="http://via.placeholder.com/100x100" alt="placeholder">
      </div>
    </footer>
  </body>
</html>
